  <h3 id="Grand1" class="center" style="color:red"><b>The Grand Canyon:</h3></b>
<h4 id="GCInfo">

<!-- Using JS to create an array & print it -->
<script>
	var a = new Array(3);
	a[0] = "Unique combinations of geologic color and erosional forms decorate a canyon that is 277 river miles (446km) long,";
	a[1] = " up to 18 miles (29km) wide,";
	a[2] = " and a mile (1.6km) deep. ";  
  document.write(a);
</script>
  
<!-- Using JS to create a function to call -->
<br>
  <script>
    function writeSentence() {
        document.write("The Grand Canyon overwhelms our senses through its immense size.");
    }
</script></br></h4>
  
<!-- Using if/else statement & concatenation in JS to determine what to print -->
  <script>
    var x = 10;
    var y = 20;
    var z = x + y;
    if (x != z) {
      writeSentence();
    }
    else {
      document.write(x + " * " + y + "= " + z);
    }
  </script>
